<!DOCTYPE html>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Editor articoli</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="box_result" class="alert hidden" role="alert"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form novalidate class="form-horizontal container-fluid" role="form">
                <div class="row">
                    <div class="col-sm-12">
                        <fieldset>
                            <h4 class="sub-header">Info base</h4>
                            <div class="form-group">
                                <label for="number" class="col-sm-2 control-label">Articolo nr.</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="number" ng-model="article.number" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author" class="col-sm-2 control-label">Autore</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="author" ng-model="article.author" />
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <label for="section" class="col-sm-2 control-label">Sezione</label>
                                <div class="col-sm-10">
                                    <select id="section" class="form-control">
                                        <option ng-repeat="s in sections" ng-selected="s==article.section">{{s}}</option>
                                    </select>
                                </div>
                            </div>-->

                            <div class="form-group">
                                <label for="link" class="col-sm-2 control-label">Link all'articolo originale</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="link" ng-model="article.link" />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <fieldset>
                            <h4 class="sub-header">Testi</h4>
                            <div class="form-group bg-info">
                                <label for="language" class="col-sm-2 control-label">Seleziona lingua</label>
                                <div class="col-sm-10">
                                    <select id="language" class="form-control" ng-model="language">
                                        <option ng-repeat="lang in allowedLanguages" ng-selected="lang==language">{{lang}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Titolo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="title" ng-model="article.title[language]" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="subtitle" class="col-sm-2 control-label">Sottotitolo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="subtitle" ng-model="article.subtitle[language]" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="text" class="col-sm-2 control-label">Testo</label>
                                <div class="col-sm-10">
                                    <textarea ckeditor class="form-control" id="text" ng-model="article.text[language]"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <fieldset>
                            <h4 class="sub-header">Allegati</h4>
                            
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 text-right">
                        <a href="#/" class="btn btn-default">Annulla</a>
                        <button class="btn btn-danger" ng-click="save()">Salva</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

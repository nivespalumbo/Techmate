<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a class="btn btn-default" ng-href="#/magazine/new">Nuovo</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li ng-repeat="(key, m) in magazines" ng-style="{'background-color':'{{m.color}}'}" >
                    <a ng-click="openDetail(key)">{{m.number}} - {{m.publish_date}}</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="selectedMagazine">
            <div class="page-header">
                <h1>{{selectedMagazine.number}} <small>{{selectedMagazine.publish_date}}</small></h1>
            </div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Abstract:</h3>
                        <p>{{selectedMagazine.abstract[language]}}</p>
                        <h3>Content:</h3>
                        <p>{{selectedMagazine.content[language]}}</p>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-left"></div>
                        <div class="col-md-6 text-right">
                            <button type="button" class="btn btn-default" title='Elimina'><i class="fa fa-trash"></i></button>
                            <a ng-href='#/magazine/edit/{{selectedMagazine._id.$id}}' class="btn btn-default" title='Modifica'><i class="fa fa-pencil-square-o"></i></a>
                            <button type="button" class="btn btn-danger">Pubblica</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

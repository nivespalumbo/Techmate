<!DOCTYPE html>
<div class="container-fluid">
    <h1 class="page-header">Magazine editor</h1>
    
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="box_result" class="alert hidden" role="alert"></div>
        </div>
        <div class="col-sm-12">
        <form novalidate class="form-horizontal" role="form">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="number" class="col-sm-2 control-label">Numero</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" min="0" id="number" ng-model="magazine.number" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="color" class="col-sm-2 control-label">Colore</label>
                        <div class="col-sm-10">
                            <input type="color" class="form-control" id="color" ng-model="magazine.color" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="publish_date" class="col-sm-2 control-label">Data di pubblicazione</label>
                        <div class="col-sm-10">
                            <input type="month" class="form-control" id="publish_date" ng-model="magazine.publish_date" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cover" class="col-sm-2 control-label">Copertina</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="cover" ng-model="magazine.cover" />
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 text-right">
                    <a href="#/" class="btn btn-default">Annulla</a>
                    <button class="btn btn-danger" ng-click="save()">Salva</button>
                </div>
